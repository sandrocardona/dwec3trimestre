<!DOCTYPE html>

<body>
    <h1>Reto 10</h1>
    <p>Realiza una funci√≥n flecha que dado el nombre de un vikingo diga si fue un rey o no</p>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Sandro","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';


        const obj = JSON.parse(vikings);

        const encontrar = (nombre) => {
            let nombres = obj.vikingos.map(e => e.reyes.find(v => v === nombre));
            if(nombres.includes(nombre))
                return "Es un Rey";
            else
                return "Es un plebeyo";
        }


        console.log(encontrar("Juan Carlos"));
        console.log(encontrar("Sandro"));
        console.log(encontrar("Felipe"));
        console.log(encontrar("Ivar"));
    </script>
</body>
</html>
