    <meta charset="UTF-8">

<body>
    <h1>Reto 1</h1>
    <p id="resultado">Tenemos el array definido de la siguiente manera:
        let numeros = [1, 2, 3, 4, 5, 6, 7]; cuando pulses el botón aquí
        aparecerán los mismos números incrementados en la posición que ocupan 1,3,5,7,....
        La función solamente tiene una línea de código.
    </p>

        <button type="submit" onclick="dale(numeros)">ejecuta</button>

        <!-- JavaScript -->
        <script>

        let numeros = [1, 2, 3, 4, 5, 6, 7];

        function dale(array) {
            /* creamos copia del array pasado por argumento */
            let arr = [...array];

            /* iteramos para sumar al valor su posición */
            for (let i = 0; i < arr.length; i++) {
                arr[i]=arr[i] + i;
            }

            console.log("Array original: " + numeros);
            console.log("Resultado: " + arr);

            /* devolvemos el array resultante */
            return arr;
        }
        </script>
</body>
